<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dollar Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="titulo">
        <h1 id="galletas"></h1>
        <h1 id="galletasXSeg"></h1>
        <h1 id="galletasXClick"></h1>
        <div class="progress-bar orange stripes shine">
            <span style="width: 0%" id="barraBonus"></span>
        </div>
    </div>
    <div class="img" id="img">
        <i class="fas fa-money-bill-wave" id="coockieImg"></i>
        <div class="menu">
            <div class="menuIcon" id="menuIcon">
                <i class="fas fa-bars" id="botonMenu"></i>
            </div>
            <div class="menuIconSalir" id="menuIconSalir">
                <i class="fas fa-times" id="botonMenuSalir"></i>
            </div>
            <div class="hide-scroll">
                <div class="buttons" id="buttons">
                </div>
            </div>
        </div>
    </div>


    <div class="fondoModal" id="fondoModal">
        <div class="modal" id="modal">
            <p id="tituloModal"></p>
            <p id="mensaje Modal"></p>
            <a onclick="ocultarModal()">Aceptar</a>
        </div>
    </div>
</body>
<script src="juego.js"></script>

</html>
